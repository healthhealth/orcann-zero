<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrCann - Cannabis Medicinal</title>
  <link rel="stylesheet" href="orcann.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Trajan+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <header>
    <a href="#" class="logo">OrCann</a>
    <a href="https://wa.me/5511965461146" target="_blank" class="whatsapp-button">
      WhatsApp
    </a>
  </header>

  <main>
    <div class="card">
      <h2>Dr. Gustavo Mendes e Silva</h2>
      <div class="card-content">
        <p>Médico especialista em cannabis medicinal e psiquiatria. CRM 218133/SP</p>
        <button id="openModal" class="button">Currículo</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Currículo - Dr. Gustavo Mendes e Silva</h2>
            <embed src="curriculo (4).pdf" width="100%" height="600px" type="application/pdf">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Agendamento</h2>
      <div class="card-content">
        <iframe src="https://cal.com/drgustavomendes" width="100%" height="600px" frameborder="0"></iframe>
      </div>
    </div>
  </main>

  <div class="bottombar">
    </div>

  <script>
    // Cards Expansíveis
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('expanded');
      });
    });

    // Modal do Currículo
    var curriculumModal = document.getElementById("myModal");
    var curriculumBtn = document.getElementById("openModal");
    var curriculumSpan = document.getElementsByClassName("close")[0];

    curriculumBtn.onclick = function() {
      curriculumModal.style.display = "block";
    }

    curriculumSpan.onclick = function() {
      curriculumModal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == curriculumModal) {
        curriculumModal.style.display = "none";
      }
    }

    // Modal do WhatsApp
    var whatsappModal = document.getElementById("whatsapp-modal");
    var whatsappBtn = document.getElementById("openWhatsappModal");
    var whatsappSpan = document.getElementsByClassName("close")[1];

    whatsappBtn.onclick = function() {
      whatsappModal.style.display = "block";
    }

    whatsappSpan.onclick = function() {
      whatsappModal.style.display = "none";
    }

    // Opções do WhatsApp com mensagens pré-definidas
    var whatsappOptions = document.querySelectorAll("#whatsapp-modal .whatsapp-options button");
    whatsappOptions.forEach(function (option) {
      option.onclick = function() {
        var message = this.dataset.message;
        window.open("https://wa.me/5511965461146?text=" + encodeURIComponent(message), "_blank");
      }
    });

    // Modal do Cal.com
    var calModal = document.getElementById("cal-modal");
    var calBtn = document.getElementById("openCalModal");
    var calSpan = document.getElementsByClassName("close")[2];

    calBtn.onclick = function() {
      calModal.style.display = "block";
    }

    calSpan.onclick = function() {
      calModal.style.display = "none";
    }

    // Fechamento dos modais ao clicar fora
    window.onclick = function(event) {
      if (event.target == curriculumModal) {
        curriculumModal.style.display = "none";
      }
      if (event.target == whatsappModal) {
        whatsappModal.style.display = "none";
      }
      if (event.target == calModal) {
        calModal.style.display = "none";
      }
    }

    // Janela Flutuante Conversacional
    var chatWindow = document.getElementById("chatWindow");
    var chatHeader = document.querySelector(".chat-header");
    var chatContent = document.querySelector(".chat-content");

    // Exibir a janela após 5 segundos
    /* setTimeout(function() {
      chatWindow.style.display = "block";
    }, 5000); */

    // Funcionalidade para abrir/fechar a janela ao clicar no cabeçalho
    chatHeader.onclick = function() {
      chatContent.classList.toggle("active");
    }

    // Lógica para ocultar a janela nos modais (implementar)
  </script>
</body>
</html>
